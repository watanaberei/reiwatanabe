      document.addEventListener("DOMContentLoaded", function() {
          // Function to apply display:none !important to matching classes
          function hideElementsByClassPrefix(prefix) {
              const elements = document.querySelectorAll(`[class^='${prefix}']`);
              elements.forEach(element => {
                  element.style.setProperty('display', 'none', '!important');
              });
          }

          // Hide elements with classes starting with .embed_documentation_footer--documentationFooter
          hideElementsByClassPrefix('embed_documentation_footer--documentationFooter');

          // Hide elements with classes starting with .header--header
          hideElementsByClassPrefix('header--header');
